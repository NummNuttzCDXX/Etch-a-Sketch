<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="buttons">
            <button id="red" class="color">Red</button>
            <button id="orange" class="color">Orange</button>
            <button id="yellow" class="color">Yellow</button>
            <button id="green" class="color">Green</button>
            <button id="blue" class="color">Blue</button>
            <button id="indigo" class="color">Indigo</button>
            <button id="violet" class="color">Violet</button>
        </div>

        <div class="container"></div>

        <div class="buttons">
            <button id="16" class="size">16x16</button>
            <button id="32" class="size">32x32</button>
            <button id="64" class="size">64x64</button>
        </div>
    </div>
    
    <div class="footer">Created by: NummNuttzCDXX</div>
</body>
</html>
